<!DOCTYPE html>
<html lang="et">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellam OÜ kontakt</title>
<style>
:root {
    --primary-color: #1a5f7a;
    --secondary-color: #333333;
    --accent-color: #333333;
    --bg-color: #f5f5f5;
    --text-color: #333333;
    --card-bg: #797c7e;
}

body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.6;
    padding-top: 80px;
}

header {
    background-color: var(--card-bg);
    color: var(--secondary-color);
    padding: 1rem;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.logo-container {
    display: flex;
    align-items: center;
    cursor: pointer;
    text-decoration: none;
}

.logo-image {
    width: 278px;
    height: 55px;
}

.logo-image img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    text-align: center;
}

.contact-info {
    background-color: var(--bg-color);
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    margin-top: 2rem;
    animation: fadeIn 0.5s ease-out forwards;
}

.contact-info h2 {
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.contact-info p {
    margin-bottom: 0.5rem;
}

.back-button {
    display: inline-block;
    background-color: var(--accent-color);
    color: white;
    text-decoration: none;
    padding: 1rem 2rem;
    font-size: 1rem;
    border-radius: 50px;
    margin-top: 2rem;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: #c0392b;
}
</style>
</head>
<body>
    <header>
        <a href="index.html" class="logo-container">
            <div class="logo-image">
                <img src="Elogo2xfixed.png" alt="Ellam OÜ" width="557" height="110">
            </div>
        </a>
    </header>

    <div class="container">
        <div class="contact-info">
            <h3>Kontakt</h3>
            <p>Email: villu@ellam.ee</p>
            <p>Telefon: +372 55650453</p>
            <p>Aadress: Tallinn, Wismari 38-5, 10136</p>
        </div>
        <a href="index.html" class="back-button">Tagasi</a>
    </div>
    <script>
    function toggleMenu() {
        var menu = document.getElementById("navMenu");
        menu.classList.toggle("active");
    }

    document.addEventListener('DOMContentLoaded', function() {
        const animatedElements = document.querySelectorAll('.contact-info');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        animatedElements.forEach(el => observer.observe(el));
    });
    </script>   
</body></html>
